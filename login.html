<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intern Login - myLedgr</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      padding: 0.5rem;
      margin: 1rem 0;
      width: 200px;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #0a2342;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Intern Access</h2>
    <form onsubmit="return checkPassword()">
      <input type="password" id="pw" placeholder="Enter password">
      <br>
      <button type="submit">Login</button>
    </form>
  </div>
  <script>
    function checkPassword() {
      const pw = document.getElementById('pw').value;
      if (pw === 'myledgr2024') {
        window.location.href = 'interns.html';
        return false;
      } else {
        alert('Incorrect password');
        return false;
      }
    }
  </script>
</body>
</html>
